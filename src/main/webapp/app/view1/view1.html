Search For Your Item In Ebay
<br>
<div ng-controller="ebayCtrl" >
    <input ng-model="keyword" type="text" name="Search" id="SearchField" value="" style="width: 40%;" />
    <input type="submit" value="Search" ng-click="myFunc()"/>
    <ul ng-repeat="n in ebayItems">
        <li> 
            <a href="{{n.viewItemURL[0]}}">{{n.title}}</a>{{n.sellingStatus[0].currentPrice[0]['__value__']}}
        </li>

    </ul>
    

</div>
